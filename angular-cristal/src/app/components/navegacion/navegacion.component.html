<nav
  class="navbar navbar-expand-lg bg-my-color"
  data-bs-theme="dark"
  *ngIf="loginService.isLogin()"
>
  <div class="container">
    <div>
      <a class="navbar-brand nav-link" href="#" routerLink="inicio"
        ><img
          src="../../../assets/icono-p.jpg"
          class="navbar-brand"
          alt="icono-venequiposdata"
          width="120"
          height="50"
          style="border-radius: 10px; overflow: hidden"
      /></a>
    </div>
    <div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a routerLink="/inicio" class="nav-link">Inicio</a>
          <div class="pe-3 text-white">
            @if (loginService.isLogin()) {
            <button type="button" class="btn" (click)="loginService.logout()">
              Cerrar sesión
            </button>
            } @else {
            <a routerLink="iniciar-sesion" class="nav-link">Login</a>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
